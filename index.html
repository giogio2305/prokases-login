<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.cdnfonts.com/css/sf-pro-display?styles=98774,98777,98776,98772,98773,98775,98770,98771,98769');
#connexion{
    width: 100%;
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'SF Pro Display', sans-serif;
}
#connexion .login{
    width: 76%;
    height: 68vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 20px;
    padding: 20px 0;
}
#connexion .login .bbt{
    width: 72%;
    padding: 16px;
    border-radius: 24px;
    background-color: #0048D5;
    color: #fff;
    margin-top: 24px;
    text-align: center;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: 300;
    font-family: 'SF Pro Display', sans-serif;
}
#connexion .login .title{
font-size: 36px;
font-weight: 600;
letter-spacing: -0.3px;
max-width: 60%;
text-align: center;
margin: 0;
}
#connexion .login .text{
font-size: 14px;
font-weight: 300;
letter-spacing: 0.3px;
max-width: 60%;
text-align: center;
color: #737373;
margin: 20px 0;
}

#connexion .login input{
    width: 72%;
    padding: 12px 16px;
    margin: 12px 0;
    font-family: 'SF Pro Display', sans-serif;
    border: 1.8px solid #e0e0e0;
}

#connexion .login .forgot, .auth, .auth a{
    font-size: 14px;
    font-weight: normal;
    color: #000;
    margin: 10px 0;
}
#connexion .login .auth a{
    font-weight: 600;
}

</style>
<section id="connexion">
 <div class="login">
    <h1 class="title">Connectez-vous</h1>
    <p class="text">Lorem ipsum dolor sit amet consectetur. Arcu leo curabitur netus mi etiam. Condimentum donec accumsan orci enim orci justo.</p>
    <input type="email" name="email" placeholder="Adresse mail">
    <input type="password" name="password" placeholder="Mot de passe">
    <div class="bbt">Se connecter</div>
    <a href="#" class="forgot">J’ai oublié mon mot de passe</a>
    <span class="auth">
        Pas encore de compte ? <a href="#">Inscrivez-vous ici.</a>
    </span>
 </div>
</section>
